<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parapente</title>

    <style>
        /* ===== Base ===== */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #222;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .title {
            text-decoration: none;
            color: inherit;
        }

        .title h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        /* ===== Sections ===== */
        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        /* ===== Cards ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card-desc {
            font-size: 0.95em;
            color: #555;
        }

        .vert {
            font-weight: bold;
            color: #42b14bff;
        }

        .bleu {
            font-weight: bold;
            color: #00adefff;
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            font-size: 0.85em;
            color: #777;
            margin-top: 40px;
            padding-bottom: 10px;
        }

        /* ===== Mobile ===== */
        @media (max-width: 600px) {
            .title h1 {
                font-size: 1.6em;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <a href="/" class="title">
            <h1>Parapente</h1>
        </a>
        <p class="subtitle">Accueil</p>

        <div class="section">
            <div class="grid">
                <a href="./ressources.html" class="card">
                    <div class="card-title">Ressources</div>
                    <div class="card-desc">
                        Outils et ressources pédagogiques.
                    </div>
                </a>

                <a href="./perso.html" class="card">
                    <div class="card-title">Perso</div>
                    <div class="card-desc">
                        Données personnels (brevets, assurances...).
                    </div>
                </a>
            </div>
        </div>

        <footer>
            © Espace personnel – outils, documents et apprentissages
        </footer>

    </div>

</body>

</html>
