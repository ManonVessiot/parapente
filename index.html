<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>QCM vocal</title>
    <style>
        /* ===== Global ===== */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 15px;
            text-align: center;
            line-height: 1.5;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #222;
        }

        /* ===== Score ===== */
        #score {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 8px 15px;
            display: inline-block;
            border-radius: 20px;
            background-color: #eef4ff;
            color: #1a3c8c;
            font-weight: 600;
        }

        /* ===== Question ===== */
        .question {
            font-size: 1.6em;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 18px 22px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* ===== Réponses ===== */
        .answers {
            text-align: left;
            font-size: 1.2em;
            margin: 0 auto 30px;
            width: 70%;
        }

        .answer {
            display: flex;
            align-items: center;
            gap: 14px;

            margin: 10px 0;
            padding: 14px 18px;
            border-radius: 8px;

            cursor: pointer;
            background-color: #ffffff;
            border: 1px solid #ddd;

            transition: background-color 0.2s, transform 0.15s, box-shadow 0.15s;
        }

        .answer:hover {
            background-color: #eef4ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .answer input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        .answer-text {
            flex: 1;
        }

        /* Sélection avant correction */
        .answer.selected {
            background-color: #dbe7ff;
            border-color: #7da2ff;
        }

        /* Bonne / mauvaise réponse */
        .answer.good {
            background-color: #d4edda;
            border-color: #9fd6b2;
            color: #155724;
        }

        .answer.bad {
            background-color: #f8d7da;
            border-color: #f1aeb5;
            color: #721c24;
        }

        /* ===== Explication ===== */
        #explanation {
            font-style: italic;
            font-size: 1.1em;
            margin: 25px auto 35px;
            width: 70%;
            padding: 15px 18px;
            background-color: #fff3cd;
            color: #856404;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        /* ===== Inputs / Select (y compris nouveau dropdown catégorie) ===== */
        input[type="number"],
        select {
            font-size: 1em;
            padding: 7px 12px;
            margin: 6px 0 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* ===== Labels ===== */
        label {
            font-size: 1em;
            display: inline-block;
            margin-top: 10px;
        }

        /* ===== Boutons ===== */
        button {
            font-size: 1.1em;
            padding: 10px 28px;
            margin: 10px 6px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-weight: 600;

            transition: background-color 0.2s, transform 0.15s, box-shadow 0.15s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        #stopBtn {
            background-color: #dc3545;
        }

        #stopBtn:hover {
            background-color: #b52a37;
        }

        #nextBtn {
            background-color: #28a745;
        }

        #nextBtn:hover {
            background-color: #1e7e34;
        }

        /* ===== Hidden ===== */
        .hidden {
            display: none;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {

            .answers,
            #explanation {
                width: 95%;
            }

            input[type="number"],
            select {
                width: 95%;
            }

            .answer {
                font-size: 1.05em;
            }
        }
    </style>
</head>

<body>

    <h1 id="title">Entraînement QCM</h1>

    <div id="score" class="hidden">Score : 0 / 0</div>

    <div id="question" class="question hidden"></div>

    <div id="answers" class="answers"></div>

    <div id="explanation" class="hidden"></div>

    <label for="waitTime">Temps de réflexion (secondes) :</label>
    <input id="waitTime" type="number" min="1" value="10" style="width:60px;">
    <br>
    <label for="voiceSelect">Choisir la voix :</label>
    <select id="voiceSelect"></select>
    <br>
    <label for="levelSelect" id="levelLabel">Choisir le niveau :</label>
    <select id="levelSelect">
        <option value="bpi.json">BPI</option>
        <option value="bp.json" selected>BP</option>
        <option value="bpc.json">BPC</option>
    </select>
    <br>
    <label for="categorySelect" id="categoryLabel">Choisir la catégorie :</label>
    <select id="categorySelect">
        <option value="">Toutes les catégories</option>
        <option value="pilotage">Pilotage</option>
        <option value="mecavol">Mécavol</option>
        <option value="meteo">Météo</option>
        <option value="materiel">Matériel</option>
        <option value="reglementation">Règlementation</option>
        <option value="facteursH">Facteurs humains</option>
        <option value="naturel">Milieu naturel</option>
    </select>
    <br>


    <button id="startBtn" onclick="start()">Démarrer</button>
    <button id="stopBtn" onclick="stop()" class="hidden">Stop</button>
    <button id="nextBtn" onclick="next()" class="hidden">Suivant</button>


    <script src="app.js"></script>
</body>

</html>
