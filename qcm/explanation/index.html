<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM explanation</title>
    <link rel="shortcut icon" href="/parapente/icon.png" type="image/x-icon">

    <style>
        /* ===== Global ===== */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 15px;
            text-align: center;
            line-height: 1.5;
            background-color: #f9f9f9;
            color: #333;
        }

        .titlePage {
            text-decoration: none;
            color: inherit;
        }

        .titlePage h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #222;
        }

        /* ===== Question ===== */
        .question {
            font-size: 1.6em;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* ===== Réponses ===== */
        .answers {
            text-align: left;
            font-size: 1.2em;
            margin: 0 auto 25px;
            width: 70%;
        }

        .answer {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ddd;
            transition: background-color 0.2s, transform 0.15s, box-shadow 0.15s;
        }

        .answer:hover {
            background-color: #eef4ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .answer input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .answer-text {
            flex: 1;
        }

        /* Sélection avant correction */
        .answer.selected {
            background-color: #dbe7ff;
            border-color: #7da2ff;
        }

        /* Bonne / mauvaise réponse */
        .answer.good {
            background-color: #d4edda;
            border-color: #9fd6b2;
            color: #155724;
        }

        .answer.ok {
            background-color: #fff3cd;
            border-color: #ffecb5;
            color: #856404;
        }

        .answer.bad {
            background-color: #f8d7da;
            border-color: #f1aeb5;
            color: #721c24;
        }

        /* ===== Inputs / Select ===== */
        input[type="number"],
        select {
            font-size: 1em;
            padding: 6px 10px;
            margin: 5px 0 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* ===== Labels ===== */
        label {
            font-size: 1em;
            display: inline-block;
            margin-top: 8px;
        }

        /* ===== Boutons ===== */
        button {
            font-size: 1em;
            padding: 8px 20px;
            margin: 15px 4px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.15s, box-shadow 0.15s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        #stopBtn {
            background-color: #dc3545;
        }

        #stopBtn:hover {
            background-color: #b52a37;
        }

        #nextBtn {
            background-color: #28a745;
        }

        #nextBtn:hover {
            background-color: #1e7e34;
        }

        /* ===== Hidden ===== */
        .hidden {
            display: none;
        }

        /* ===== Edition Explication ===== */
        #explanationEdit {
            width: 70%;
            margin: 0 auto 0;
            text-align: left;
        }

        #explanationEdit label {
            font-weight: 600;
            display: inline-block;
        }

        #explanationInput {
            width: 100%;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            font-size: 1em;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #explanationInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            font-size: 0.85em;
            color: #777;
            margin-top: 40px;
            padding-bottom: 10px;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            #explanationEdit {
                width: 95%;
            }

            #explanationInput {
                font-size: 0.95em;
            }
        }


        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            body {
                margin: 20px 10px;
            }

            .titlePage h1 {
                font-size: 1.5em;
            }

            .question {
                font-size: 1.2em;
                padding: 12px 14px;
            }

            .answers {
                width: 95%;
                font-size: 1em;
                margin-bottom: 20px;
            }

            .answer {
                font-size: 0.95em;
                padding: 10px 12px;
                gap: 10px;
            }

            input[type="number"],
            select {
                width: 95%;
                font-size: 0.95em;
            }

            button {
                font-size: 0.95em;
                padding: 8px 16px;
                margin: 5px 3px;
            }
        }
    </style>
</head>

<body>

    <a href="/parapente" class="titlePage">
        <h1 id="title">Entraînement QCM</h1>
    </a>

    <button id="stopBtn" onclick="stop()" class="hidden">Stop</button>
    <button id="nextBtn" onclick="next()" class="hidden">Suivant</button>

    <div id="question" class="question hidden"></div>

    <div id="answers" class="answers"></div>

    <div id="explanationEdit" class="hidden">
        <label for="explanationInput">Explications :</label><br>
        <textarea id="explanationInput" rows="4" placeholder="Écrire l’explication ici..."></textarea>
    </div>
    <button id="downloadBtn" onclick="download()" class="hidden">Télécharger</button>
    <button id="saveBtn" class="hidden" onclick="saveJSON()">Sauvegarder</button>

    <label for="levelSelect" id="levelLabel">Choisir le niveau :</label>
    <select id="levelSelect">
        <option value="">Tous les niveaux</option>
        <option value="bpi">BPI</option>
        <option value="bp" selected>BP</option>
        <option value="bpc">BPC</option>
    </select>
    <br>
    <label for="categorySelect" id="categoryLabel">Choisir la catégorie :</label>
    <select id="categorySelect">
        <option value="">Toutes les catégories</option>
        <option value="pilotage">Pilotage</option>
        <option value="mecavol">Mécavol</option>
        <option value="meteo">Météo</option>
        <option value="materiel">Matériel</option>
        <option value="reglementation">Règlementation</option>
        <option value="facteursH">Facteurs humains</option>
        <option value="naturel">Milieu naturel</option>
    </select>
    <br>
    <label for="showModeSelect" id="showModeLabel">Mode de selection :</label>
    <select id="showModeSelect">
        <option value="true">Montrer toutes les question</option>
        <option value="">Montrer les questions sans explications</option>
    </select>
    <br>
    <button id="startBtn" onclick="start()">Démarrer</button>
    <button id="resetBtn" class="hidden" onclick="resetLocalJson()">Reset</button>

    <footer>
        © Espace personnel – outils, documents et apprentissages
    </footer>

    <script src="app.js"></script>
</body>

</html>
