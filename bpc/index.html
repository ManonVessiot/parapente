<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>QCM vocal</title>
    <style>
        /* ===== Global ===== */
        body {
            font-family: system-ui, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
            line-height: 1.5;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #222;
        }

        /* ===== Question ===== */
        .question {
            font-size: 1.6em;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        /* ===== Réponses ===== */
        .answers {
            text-align: left;
            font-size: 1.2em;
            margin: 0 auto 30px;
            width: 70%;
        }

        .answer {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: default;
        }

        .answer.good {
            background-color: #d4edda;
            /* vert clair */
            color: #155724;
            animation: highlight 0.5s ease;
        }

        .answer.bad {
            background-color: #f8d7da;
            /* rouge clair */
            color: #721c24;
        }

        @keyframes highlight {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ===== Explication ===== */
        #explanation {
            font-style: italic;
            font-size: 1.1em;
            margin-top: 20px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 15px;
            background-color: #fff3cd;
            /* jaune clair */
            color: #856404;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s;
        }

        /* ===== Hidden ===== */
        .hidden {
            display: none;
        }

        /* ===== Boutons ===== */
        button {
            font-size: 1.2em;
            padding: 10px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* ===== Inputs et dropdown ===== */
        input[type="number"],
        select {
            font-size: 1em;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* ===== Labels ===== */
        label {
            font-size: 1em;
            margin-right: 5px;
        }

        /* ===== Status / timer (optionnel) ===== */
        #status {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1em;
            color: #555;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {

            .answers,
            #explanation {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <h1>Entraînement QCM</h1>

    <div id="question" class="question"></div>

    <div id="answers" class="answers"></div>

    <div id="explanation" class="hidden"></div>

    <label for="waitTime">Temps de réflexion (secondes) :</label>
    <input id="waitTime" type="number" min="1" value="10" style="width:60px;">

    <label for="voiceSelect">Choisir la voix :</label>
    <select id="voiceSelect"></select>

    <button id="startBtn" onclick="start()">Démarrer</button>
    <button id="stopBtn" onclick="stop()" class="hidden">Stop</button>


    <script src="app.js"></script>
</body>

</html>
